<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika-noppapeli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    
<header>
        <div class="header">
            <h1>Sika-noppapeli</h1>
        </div>
</header>
        <div class="row">

            <div class="vasen">
                <div class="vasenYla">
                    <h2 id="pelaaja1">Pelaaja 1</h2>
                    <label for="nimi1" id="nimi1Label">Anna nimi:</label><br id="vali">
                    <input type="text" id="nimi1">
                    <h2 id="pisteetTxt1">Pisteitä:</h2>
                    <h2 id="pisteet1">0</h2>
                </div>
                <div class="vasenAla">
                    <h2 id="pelaaja2">Pelaaja 2</h2>
                    <label for="nimi2" id="nimi2Label">Anna nimi:</label><br id="vali">
                    <input type="text" id="nimi2">
                    <h2 id="pisteetTxt2">Pisteitä:</h2>
                    <h2 id="pisteet2">0</h2>
                </div>
            </div>
            <div class="keski">
                <h2 id="tallentamattomatPisteetTxt">Heitä noppaa</h2><h2 id="tallentamattomatPisteet"></h2><br>
                <img src="noppa1.png" alt="noppa1" id="noppa1">
                <img src="noppa2.png" alt="noppa2" id="noppa2">
                <p id="syotaTeksti">Syötä pelaajien nimet ja valitse noppien määrä</p>
                <button id="noppia1">Noppia 1</button>
                <button id="noppia2">Noppia 2</button>
                <button id="heita">Heitä noppia</button>
                <button id="talleta">Talleta pisteet</button>
            </div>

            <div class="oikea">
                <div class="oikeaYla">
                    <h2 id="pelaaja3">Pelaaja 3</h2>
                    <label for="nimi3" id="nimi3Label">Anna nimi:</label><br id="vali">
                    <input type="text" id="nimi3">
                    <h2 id="pisteetTxt3">Pisteitä:</h2>
                    <h2 id="pisteet3">0</h2>
                </div>
                <div class="oikeaAla">
                    <h2 id="pelaaja4">Pelaaja 4</h2>
                    <label for="nimi4" id="nimi4Label">Anna nimi:</label><br id="vali">
                    <input type="text" id="nimi4">
                    <h2 id="pisteetTxt4">Pisteitä:</h2>
                    <h2 id="pisteet4">0</h2>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
